{% extends 'layout.html' %} {% block content%}
<form action="{{url_for('home')}}" method="post">
  <div class="login-div">
    <div class="row">
      <div class="logo">
        <img
          src="{{url_for('static', filename='img/ddd-logo-200.jpg')}}"
          alt="DDD"
        />
      </div>
    </div>

    <div class="row center-align">
      <h5>Sign In</h5>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="username_input" name="username_input" type="text" class="validate" />
        <label for="username_input">Username</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="password_input" name="password_input" type="password" class="validate" />
        <label for="password_input">Password</label>
        <div>
          <a href="{{url_for('register')}}"><b>Create Account</b></a>
        </div>
      </div>
    </div>
    <div class="row center-align">
      <button class="waves-effect waves-light red accent-4 btn">Login</button>
    </div>
  </div>
</form>

{% endblock content %}
